<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #colour-box{ 
            width: 300px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="colour-box">
        
    </div>
    <button onclick="display('red')">Red</button>
        <button onclick="display('green')">Green</button>
        <button onclick="display('blue')">blue</button>
        <button onclick="display('gray')">Gray</button>
    <script>
        function display(input){
            document.getElementById("colour-box").style.background=input
        }
    </script>
</body>
</html>
